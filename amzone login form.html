<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="j2.css">
</head>
<body>
    <div class="container">
        <form class="create-account-form">
            <h2>Create Account</h2>
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <p class="hint">Passwords must be at least 6 characters.</p>
            
            <label for="password-check">Re-enter password</label>
            <input type="password" id="password-check" name="password-check" required>
            
            <button type="submit">Create your Amazon account</button>
            
            <p class="legal">By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            
            <hr>
            
            <p>Already have an account? <a href="#">Sign-In</a></p>
        </form>
    </div>
</body>
</html>
